<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device9width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <title>Pomodoro Timer</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand font-weight-bold text-white" href="#">Pomodoro Timer</a>

        <div class="ml-auto">
            <a class="btn" onclick="pausar()">
                <i id="pause" class="fa fa-pause text-white" aria-hidden="true"
                    style="font-size: 25pt; display: none;"></i>
            </a>

            <a class="btn" onclick="executar()">
                <i id="play" class="fa fa-play text-white" aria-hidden="true"
                    style="font-size: 25pt; display: none;"></i>
            </a>
            <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>

    <div class="container">

        <div class="row d-flex justify-content-center mt-5 mb-5 ">

            <div class="col-md-8">

                <div id="config" class="row d-flex justify-content-center mt-5 mb-5 ">
                    <div class="col">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="acao">Ação</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white "
                                        id="acao">
                                    <small class="text-danger" id="erro_acao"></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="pausa">Pausa</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white "
                                        id="pausa">
                                    <small class="text-danger" id="erro_pausa"></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="sessoes">Sessões</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white "
                                        id="sessoes">
                                    <small class="text-danger" id="erro_sessoes"></small>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="row mt-5 mb-5 d-flex justify-content-center">

                    <div class="col-md-9">
                        <button id="botao" onclick="iniciar()"
                            class="btn btn-danger shadow btn-lg btn-block">Iniciar</button>
                    </div>

                </div>
            </div>

        </div>

        <div id="timer" class="mt-0 d-flex justify-content-center" style="display: none;">

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>
            <!--Relogio-->
            <div class="row shadow timer">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>

                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>
                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>
            <!--/Relogio-->
            <div class="row mt-5">
                <div class="col">
                    <h3 id="title_sessao" class="text-center text-secondary"></h3>
                </div>
            </div>

        </div>

        <div id="fim" style="display:none;">
            <h1 class="text-success text-center">Parabéns! Tarefas finalizadas.</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-danger shadow btn-lg">Inicio</a>
                </div>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
